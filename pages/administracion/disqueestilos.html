                        /* Estilos generales para la tabla */
                .datatables-ajax {
                    width: 100%;
                    border-collapse: separate;
                    border-spacing: 0;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background-color: #e1e5f6; /* color5 como fondo base */
                    border-radius: 8px;
                    overflow: hidden;
                    border: none;
                    box-shadow: none;
                }

                /* Estilos para el encabezado */
                .datatables-ajax thead th {
                    background-color: #2c3e50; /* Update 2: Changed background color */
                    color: #f5e5d3; /* Update 2: Changed text color */
                    font-weight: 600;
                    text-transform: uppercase;
                    padding: 15px;
                    border-bottom: 2px solid #4e5cac; /* color2 para el borde inferior */
                }

                /* Estilos para las celdas del cuerpo */
                .datatables-ajax tbody td {
                    padding: 12px;
                    border-bottom: 1px solid rgba(225, 229, 246, 0.5); /* Update 1: Changed border color to rgba */
                    transition: background-color 0.3s ease;
                }

                /* Efecto hover para las filas */
                .datatables-ajax tbody tr:hover {
                    background-color: #f5f7ff; /* color4 para el hover */
                }

                /* Estilos para filas alternas */
                .datatables-ajax tbody tr:nth-child(even) {
                    background-color: #e1e5f6; /* color5 para filas pares */
                    color: #1d274d; /* Añadido color de texto para filas pares */
                }

                .datatables-ajax tbody tr:nth-child(odd) {
                    background-color: #f5f7ff; /* Un tono más claro que color5 para filas impares */
                    color: #1d274d; /* Añadido color de texto para filas impares */
                }

                /* Estilos modernos para los inputs */
                .datatables-ajax input[type="number"] {
                    width: 100%;
                    padding: 10px 5px;
                    border: none;
                    border-bottom: 2px solid #e1e5f6; /* color3 para el borde inferior */
                    border-radius: 0;
                    text-align: right;
                    font-size: 14px;
                    transition: all 0.3s ease;
                    background-color: transparent;
                    color: #140f07; /* color1 para el texto de los inputs */
                }

                .datatables-ajax input[type="number"]:focus {
                    outline: none;
                    border-bottom-color: #4e5cac; /* color2 para el borde inferior al enfocar */
                    box-shadow: 0 2px 4px rgba(78, 92, 172, 0.2);
                }

                .datatables-ajax input[type="number"]:hover {
                    background-color: #e1e5f6; /* color5 para el fondo al hacer hover */
                }

                /* Estilos para las celdas de totales */
                .datatables-ajax .font-weight-bold {
                    font-weight: 600;
                    color: #1d274d; /* color2 para texto en negrita */
                }

                .datatables-ajax .total-general {
                    background-color: #1d274d; /* color2 para el fondo del total general */
                    color: #e1e5f6; /* color5 para el texto del total general */
                    font-weight: 700;
                }

                /* Estilos para el pie de tabla */
                .datatables-ajax tfoot td {
                    background-color: #4e5cac; /* color3 para el fondo del pie */
                    color: #e1e5f6; /* color5 para el texto del pie */
                    font-weight: 600;
                    border-top: 2px solid #1d274d; /* color2 para el borde superior */
                    padding: 15px;
                }

                /* Estilos para columnas específicas */
                .datatables-ajax td:first-child,
                .datatables-ajax th:first-child {
                    background-color: #8f9afa; /* color4 para la primera columna, más claro */
                    color: #1d274d; /* Cambiado de #140f07 a #1d274d para mayor contraste con el fondo #8f9afa */
                    font-weight: 600;
                }

                .datatables-ajax td:first-child:hover,
                .datatables-ajax th:first-child:hover { /* Update 3: Added hover styles for first column */
                    background-color: #4e5cac;
                    color: #ffffff;
                    transition: all 0.3s ease;
                }

                /* Estilos para el título de la tabla */
                .datatables-ajax thead th h6 {
                    margin: 0;
                    font-size: 1.2em;
                    color: #e1e5f6; /* color5 para el texto del título */
                    font-weight: 600;
                }

                /* Estilos para tipos de datos específicos */
                .datatables-ajax .cantidad-input {
                    font-family: 'Courier New', Courier, monospace; /* Fuente monoespaciada para números */
                    font-size: 13px;
                }

                .datatables-ajax .columna-total,
                .datatables-ajax .total-row {
                    font-weight: 700;
                    color: #1d274d; /* color2 para totales */
                }

                .datatables-ajax .diferencia-column {
                    font-style: italic;
                    color: #4e5cac; /* color3 para la diferencia */
                }

                /* Estilo para resaltar la fila de total neto */
                .datatables-ajax tr.total-neto {
                    background-color: #1d274d; /* color2 para el fondo */
                    color: #ffffff; /* Cambiado de #e1e5f6 a blanco puro para mayor contraste */
                    font-weight: 700;
                    font-size: 1.2em;
                    transition: all 0.3s ease;
                }

                .datatables-ajax tr.total-neto td {
                    padding: 20px 15px;
                    border-top: 3px solid #4e5cac; /* color3 para el borde superior */
                    border-bottom: 3px solid #4e5cac; /* color3 para el borde inferior */
                }

                .datatables-ajax tr.total-neto:hover {
                    background-color: #4e5cac;
                    transform: scale(1.02);
                }

                /* Responsive design */
                @media (max-width: 768px) {
                    .datatables-ajax {
                        font-size: 14px;
                    }

                    .datatables-ajax thead th,
                    .datatables-ajax tbody td,
                    .datatables-ajax tfoot td {
                        padding: 10px;
                    }

                    .datatables-ajax input[type="number"] {
                        font-size: 12px;
                        padding: 6px 0;
                    }
                }

                /* Actualizar los estilos del card */
                .card {
                    background-color: #ffffff;
                    border-radius: 12px;
                    box-shadow: 0 8px 30px rgba(29, 39, 77, 0.1);
                    margin-bottom: 30px;
                    transition: all 0.3s ease;
                    border: 1px solid #e1e5f6;
                }

                .card:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 12px 40px rgba(29, 39, 77, 0.15);
                }

                .sub-table {
                    padding: 25px;
                }



    </style>
