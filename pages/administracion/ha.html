<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simular Navegación</title>
  <style>
    .tab {
      display: flex;
      border-bottom: 2px solid #ddd;
    }
    .tab button {
      background-color: #f1f1f1;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .tab button:hover {
      background-color: #ddd;
    }
    .tab button.active {
      background-color: #ccc;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ddd;
      border-top: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

<h2>Simulación de Navegación</h2>

<!-- Navegación con pestañas -->
<div class="tab">
  <button class="tablink active" onclick="openTab(event, 'preventa')">Resumen de Preventa</button>
  <button class="tablink" onclick="openTab(event, 'locales')">Resumen de Locales</button>
</div>

<!-- Contenido de cada pestaña -->
<div id="preventa" class="tab-content active">
  <h3>Resumen de Preventa</h3>
  <p>Aquí va el contenido del resumen de preventa.</p>
</div>

<div id="locales" class="tab-content">
  <h3>Resumen de Locales</h3>
  <p>Aquí va el contenido del resumen de locales.</p>
</div>

<script>
  function openTab(evt, tabName) {
    // Ocultar todos los contenidos de las pestañas
    const tabContents = document.querySelectorAll(".tab-content");
    tabContents.forEach(content => content.classList.remove("active"));

    // Quitar clase "active" de todos los botones
    const tabLinks = document.querySelectorAll(".tablink");
    tabLinks.forEach(link => link.classList.remove("active"));

    // Mostrar el contenido de la pestaña actual y añadir clase "active" al botón correspondiente
    document.getElementById(tabName).classList.add("active");
    evt.currentTarget.classList.add("active");
  }
</script>

</body>
</html>
