<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../../../assets/" data-template="horizontal-menu-template-no-customizer">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Detalle de Devoluciones</title>
  <link rel="icon" type="image/x-icon" href="../../../assets/img/favicon/favicon.ico" />
  <link rel="stylesheet" href="../../../assets/vendor/css/rtl/core.css" />
  <link rel="stylesheet" href="../../../assets/vendor/css/rtl/theme-default.css" />
  <link rel="stylesheet" href="../../../assets/css/demo.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../../../assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="../../../assets/vendor/fonts/boxicons.css" />

  <!-- Helpers -->
  <script src="../../../assets/vendor/js/helpers.js"></script>
  <script src="../../../assets/js/config.js"></script>
  <script src="../../../assets/vendor/libs/jquery/jquery.js"></script>
</head>

<body>
  <div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">
      <div class="layout-page">
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="row">
              <!-- ASIDE IZQUIERDO -->
              <div class="col-md-4">
                <div class="card">
                  <div class="card-header">
                    <h5 class="mb-0">Seleccione una Fecha</h5>
                  </div>
                  <div class="card-body">
                    <input type="date" class="form-control" id="fechaDevolucion" />
                    <div id="detalleDevolucionesList" class="mt-4">
                      <!-- Lista de detalles de devoluciones -->
                    </div>
                  </div>
                </div>
              </div>

              <!-- SECCION DERECHA PARA DETALLES -->
              <div class="col-md-8">
                <div class="card">
                  <div class="card-header">
                    <h5 class="mb-0">Detalles de la Devolución</h5>
                  </div>
                  <div class="card-body" id="detallesDevolucion">
                    <!-- Detalles del detalleDevolucion -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
   $(document).ready(function () {
  // Evento para seleccionar la fecha
  $('#fechaDevolucion').on('change', function () {
    const fecha = $(this).val();
    if (fecha) {
      $.ajax({
        url: '../../../backend/controller/deposito/verDevoluciones.php',
        type: 'POST',
        data: { action: 'buscarDetalleDevoluciones', fecha: fecha },
        dataType: 'text', // Cambiado a 'text'
        success: function (data) {
          const detalles = data.trim().split("\n");
          let html = '';
          if (detalles.length > 0 && detalles[0] !== "") {
            detalles.forEach(function (detalle) {
              const [id, fecha] = detalle.split(" - Fecha: ");
              html += `
                <div class="card mb-2">
                  <div class="card-body d-flex justify-content-between align-items-center">
                    <span>${detalle}</span>
                    <button type="button" class="btn btn-sm btn-primary" onclick="verDetalles(${id.split(": ")[1]})">Ver Detalles</button>
                  </div>
                </div>
              `;
            });
          } else {
            html = '<p>No se encontraron devoluciones para esta fecha.</p>';
          }
          $('#detalleDevolucionesList').html(html);
        },
        error: function (xhr, status, error) {
          console.error('Error:', error);
          console.error('Detalles:', xhr.responseText);
          alert('Error al buscar detalles de devoluciones.');
        },
      });
    }
  });
});

// Función para ver detalles de un detalleDevolucion específico
function verDetalles(idDetalleDevolucion) {
  $.ajax({
    url: '../../../backend/controller/deposito/verDevoluciones.php',
    type: 'POST',
    data: { action: 'verDetalleDevolucion', idDetalleDevolucion: idDetalleDevolucion },
    dataType: 'text', // Cambiado a 'text'
    success: function (data) {
      const articulos = data.trim().split("\n");
      let html = '<table class="table">';
      html += '<thead><tr><th>Código de Barras</th><th>Partida</th><th>Cantidad</th><th>Descripción</th></tr></thead>';
      html += '<tbody>';
      articulos.forEach(function (articulo) {
        const [codBarras, partida, cantidad, descripcion] = articulo.split(" | ");
        html += `
          <tr>
            <td>${codBarras}</td>
            <td>${partida}</td>
            <td>${cantidad}</td>
            <td>${descripcion}</td>
          </tr>
        `;
      });
      html += '</tbody></table>';
      $('#detallesDevolucion').html(html);
    },
    error: function (xhr, status, error) {
      console.error('Error:', error);
      console.error('Detalles:', xhr.responseText);
      alert('Error al obtener detalles de la devolución.');
    },
  });
}
  </script>
</body>
</html>
